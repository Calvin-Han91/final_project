<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.css" />
</head>
   
<body>
    <h1 class="my-8"> 
        <dev class="flex ">
            <dev class= "Text-centered ">    
                <dev class="mb-8 block text-xl"> Customer Information</dev>
                <dev class="block mb-16"> 
                    <label> First Name</label>
                    <input class="p-2 w-64 border border-gray-400 shadow-xl focus:outline-none focus:ring-blue-500
                        focus:border-blue-500" type="text" id="firstName" name="firstname">
                    <label>Last Name </label>
                    <input class="p-2 w-64 border border-gray-400 shadow-xl focus:outline-none focus:ring-blue-500
                        focus:border-blue-500" type="text" id="LastName" name="lastname">
                </dev>  

                <dev class="block m-4">
                    <label> Address </label>
                    <input class="p-2 w-64 border border-gray-400 shadow-xl focus:outline-none focus:ring-blue-500
                        focus:border-blue-500" type="text" id="address" name="address">
                    <label>Apt# (optional) </label>
                    <input class="p-2 w-64 border border-gray-400 shadow-xl focus:outline-none focus:ring-blue-500
                        focus:border-blue-500" type="text" id="apt#" name="apt#">    
                </dev>

                <dev class="block m-4">
                    <label> Country </label>
                    <input class="p-2 w-64 border border-gray-400 shadow-xl focus:outline-none focus:ring-blue-500
                        focus:border-blue-500" type="text" id="country" name="country">
                    <label> State </label>
                    <input class="p-2 w-64 border border-gray-400 shadow-xl focus:outline-none focus:ring-blue-500
                        focus:border-blue-500" type="text" id="State" name="state">    
                    <label> Zip Code </label>
                    <input class="p-2 w-64 border border-gray-400 shadow-xl focus:outline-none focus:ring-blue-500
                        focus:border-blue-500" type="text" id="zip" name="zip"> </dev>
                </dev>
            <dev class="text-center">
                <label class="block text-xl mb-8">Order Summary</label>
                <dev class="block mb-4"> Subtotal = $$$</dev>
                <dev class="block mb-4"> Shipping = $$$</dev>
                <dev class="block mb-4"> tax = $$$</dev>
            </dev>
    </h1>
    <h2 class=>
        <dev class="flex mx-auto w-1/2">
            <button class="returnToCart my-16 font-bold text-white border-2 block mt-4 px-4 py-2 rounded bg-blue-500"> Return To Cart</button>
            <button class="ContinueToShip my-16 font-bold text-white border-2 block mt-4 px-4 py-2 rounded bg-blue-500"> Continue To Shipping Method</button>
        </dev>
    </h2>
</body>
</html>
