  <h1 class="text-center font-bold text-2xl m-4 text-black-500 uppercase">Find the perfect whiskey for you!!</h1>

            <input type="text" id="image-url" name="image-url" placeholder="Image URL" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">
        
        <div class="block m-4"></div>
            <input type="number" id="product-price" name="product-price" placeholder="Price" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">     
    
        <button class="listButton bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-xl">List</button>
