<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramon's Store</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
    <!-- Firebase UI CSS -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <style>
      .splide__slide img {
        width: 100%;
      }
      .card {
        min-height: 20vh;
        background: #fff;
        margin: 0px 5px 0px 5px;
      }
      .card-wrapper {
        padding-top: 1vh;
        padding-bottom: 1vh;
      }
    </style>
  </head>
<body class="bg-gray-100">


  <nav class="bg-gray-900">
    <div class="relative flex items-center justify-between h-16">
      <div class="grid grid-cols-2 w-full">
        <div class="text-left pl-2">
          <h2 class="lg:block w-auto text-3xl text-yellow-500">Whiskey Time</h2>
        </div>
        <div class="text-right pr-2" style="align-self: center;">
          <button type="button" class="rounded-full text-white ml-5" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
            <i class="fas fa-user text-white fa-lg"></i>
          </button>

          <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" id="user-menu" hidden>
            <a href="My_Purchase.html" class="block text-center py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Your Profile</a>
          </div>

          <button class="rounded-full text-white ml-5">
            <i class="fas fa-shopping-cart"></i> Cart
          </button>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="container mx-auto px-36">
    <div id="image-slider" class="splide px-2">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide">
            <img src="Merchant_banner_1.png">
          </li>
          <li class="splide__slide">
            <img src="Merchant_banner_2.jpg">
          </li>
        </ul>
      </div>
    </div>


    <div class="my-12 mah-h-10 mt-4 text-center text-2xl">Welcome to Ramon's Store! Best Whisky store in Cook County!</div>
    <div class="browse grid grid-cols-2 md:grid-cols-4 products p-3">
    </div>
  </div>
  
  <p class="m-4 text-center">Return to <a class="text-yellow-500 underline" href="index.html">home</a></p>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>

  <!-- Put the Firebase config here -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyB0t5Np3sIhLMZxYOchAXa-kiPsXWQw4dw",
      authDomain: "kiei-451-final-project-132c0.firebaseapp.com",
      projectId: "kiei-451-final-project-132c0",
      storageBucket: "kiei-451-final-project-132c0.appspot.com",
      messagingSenderId: "528618092567",
      appId: "1:528618092567:web:0a5f9a300bea592f458452"
    } // replace
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    let menu = $("#user-menu");
    $("#user-menu-button").on("click", function() {
      if(menu.attr("hidden")){
        menu.removeAttr("hidden");
      } else {
        menu.attr("hidden", "true");
      }
      
    });
  </script>

  <script>
    document.addEventListener( 'DOMContentLoaded', function () {
      new Splide( '#image-slider', {
        'cover'      : true,
        'heightRatio': 0.2,
      } ).mount();
    } );
  </script>
  <script src="Merchant_store.js"></script>
</body>
</html>
