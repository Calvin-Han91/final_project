    <div class="text-3xl text-black mt-4 pl-4 block ">Enter Your Whiskey Listing Information Below</div>
    <div class="pl-6">
        <form class="w-full mt-8">
            <div class="block m-4 pl-6"></div>
                <input type="text" id="product-name" name="product-name" placeholder="Product Name" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">
            <div class="block m-4 pl-6"></div>

            <div class="block m-4 pl-6"></div>
                <input type="text" id="image-url" name="image-url" placeholder="Image URL" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">
            
            <div class="block m-4 pl-6"></div>
                <input type="number" id="product-price" name="product-price" placeholder="Price" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">     
           
             <div class=" font-extralight italic text-sm m-4"> Now share your high quality hooch with the world!</div>
              <button class="listButton bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-xl">List</button>
        </form>
    </div>

    <p class="m-4 text-center">Return to <a class="text-yellow-500 underline" href="index.html">home</a></p>
